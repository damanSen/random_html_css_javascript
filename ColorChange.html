<html>
    <head>
        <title>theme test</title>
        <style>

            body {
              color: #222;
              background: #fff;
              align-items: center;
              text-align: center;
            }
            a {
              color: #0033cc;
            }

            body.dark-theme {
              color: #eee;
            background: #121212;
            }

            body.dark-theme a {
            color: #809fff;
            }

        </style>
    </head>
    <body>
        <div>
            <button class="btn-toggle">dark</button>
        </div>
        <h1> test light to dark mode </h1>
        <script>
            const btn = document.querySelector('.btn-toggle');
            btn.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');  
            })
            
        </script>
    </body>
</html>
